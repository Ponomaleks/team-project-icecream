<section class="customer-reviews" id="reviews">
    <div class="customer-reviews__container container">
        <h2 class="visually-hidden">reviews</h2>
        <picture>
            <source
                srcset="./image/customer-reviews/customer-01.webp 1x, ./image/customer-reviews/customer-01@2x.webp 2x"
                media="(min-width:1200px)" type="image/webp">
            <source srcset="./image/customer-reviews/customer-01.png 1x, ./image/customer-reviews/customer-01@2x.png 2x"
                media="(min-width:1200px)">
            <source
                srcset="./image/customer-reviews/customer-01.webp 1x, ./image/customer-reviews/customer-01@2x.webp 2x"
                media="(min-width:768px)" type="image/webp">
            <source srcset="./image/customer-reviews/customer-01.png 1x, ./image/customer-reviews/customer-01@2x.png 2x"
                media="(min-width:768px)">
            <source
                srcset="./image/customer-reviews/customer-01.webp 1x, ./image/customer-reviews/customer-01@2x.webp 2x"
                media="(min-width:320px)" type="image/webp">
            <source srcset="./image/customer-reviews/customer-01.png 1x, ./image/customer-reviews/customer-01@2x.png 2x"
                media="(min-width:320px)">
            <img class="customer-reviews__img" src="./image/customer-reviews/customer-01.png" alt="customer-01">
        </picture>
        <div class="customer-reviews__text-wrapper">
            <p class="customer-reviews__description">Nullam viverra consectetuer. Quisque cursus et, porttitor
                risus. Aliquam sem. In hendrerit nulla quam nunc, accumsan
                congue. Lorem ipsum primis in nibh vel risus.</p>
        </div>
        <p class="customer-reviews__info">Emily, Los Angeles</p>
        <ul class="customer-reviews__list-slaider">
            <li class="customer-reviews__item-slaider">
                <a href="" class="customer-reviews__link-slaider">
                    <svg class="customer-reviews__icon-slaider" width="10" height="10">
                        <use href="./sprite/sprite.svg#icon-home"></use>
                    </svg>
                </a>
            </li>
            <li class="customer-reviews__item-slaider">
                <a href="" class="customer-reviews__link-slaider">
                    <svg class="customer-reviews__icon-slaider" width="10" height="10">
                        <use href="./sprite/sprite.svg#icon-ellipse-instead"></use>
                    </svg>
                </a>
            </li>
            <li class="customer-reviews__item-slaider">
                <a href="" class="customer-reviews__link-slaider">
                    <svg class="customer-reviews__icon-slaider" width="10" height="10">
                        <use href="./sprite/sprite.svg#icon-ellipse-instead"></use>
                    </svg>
                </a>
            </li>
        </ul>
    </div>
</section>
